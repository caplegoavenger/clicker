<!DOCTYPE html>
<html>
    <head>
        <title>
            Apple clicker!
        </title>
        <style>
        </style>
        <script>
            var AppleData = {   
                amount: 0,
                FujiAmount: 0,
                pickers: 0,
                trees: 0,
            };
            function every10Apple() {
                window.setTimeout(() => {
                        ManualItem("amount")
                        every10Apple()
                    }, 10000);
            }
            function every1Apple() {
                window.setTimeout (() => {
                    ManualItem("amount")
                    every1Apple()
                }, 1000);
            }
            function ManualItem(item) {
                AppleData[item] = AppleData[item] + 1;
                Update();
            }
            function Update() {
                var abi = document.getElementById("AppleBox")
                abi.innerText = AppleData.amount;
                var afi = document.getElementById("FujiBox")
                afi.innerText = AppleData.FujiAmount
                var api = document.getElementById("HiredPickers")
                api.innerText = AppleData.pickers;
                var ati = document.getElementById("PlantedTrees")
                ati.innerText = AppleData.trees;
            document.cookie = (JSON.stringify(AppleData));
            }
            AppleData = JSON.parse(document.cookie);

            for (var p = 0; p < AppleData.pickers; p = p + 1) {
                every10Apple()
            }
            for (var t = 0; t < AppleData.trees; t = t + 1){
                every1Apple()
            }
            window.onload = function() {
                Update();
            }
        </script>
    </head>
    <body>
        <div>
            <img src="apple.png" alt="apple" width="400px" onclick="ManualItem('amount')"/>
            <span id="AppleBox">0</span> Apples
        </div>
        <div>
            <img src="apple.png" alt="apple" width="200px" onclick="ManualItem('FujiAmount')"/> 
            <span id="FujiBox">0</span> Fuji Apples
        </div>
        <div onclick="ManualItem('pickers'); every10Apple();"> <span id="HiredPickers">0</span> Apple Pickers</div>
        <div onclick="ManualItem('trees'); every1Apple();"><span id="PlantedTrees">0</span> Apple Trees</div>
        <div onclick="alert(document.cookie)">Show cookie</div>
        <div onclick="document.cookie = ''">Clear Cookie</div>
    </body>
</html>
